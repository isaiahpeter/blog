{% extends "forum/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>New Post</h1>
<form action="{% url 'forum:post_create' %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-success"  name="submit">add post</button>
</form>
{% endblock content %}
