{% extends "forum/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4"> <!-- Add margin-top to create space -->
    <h1>New Post</h1>
    <form action="{% url 'forum:post_create' %}" method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" name="submit">add post</button>
    </form>
    <div class="mt-4"></div>
</div>
{% endblock content %}
