{% extends "forum/base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<div class="card-body">
<h1 class="card-title">Delete</h1>
<form action="{% url 'forum:post_delete'  post.slug %}" method="POST" class="form">{% csrf_token %}

<p class="card-text">Are you sure you want to delete "{{ post.title }}"?</p>
{% buttons %}
<button type="submit" class="btn btn-danger ml-2">Confirm</button>
{% endbuttons %}
</form>
</div>
</div>
</div>
</div>
{% endblock content %}
