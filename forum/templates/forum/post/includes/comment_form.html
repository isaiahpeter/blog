<h3>Add a new comment</h3>
<form action="{% url "forum:post_comment" post.id %}" method="post" class="comment-form">
{% csrf_token %}
<div class="mb-3">
<label for="{{ form.content.id_for_label }}" class="form-label">Your comment</label>
{{ form.as_p }}
</div>
<button type="submit" class="btn btn-primary">Add comment</button>
</form>
