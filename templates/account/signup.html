{% extends "forum/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container mt-5 mb-5"> <!-- Add container and margin-top/margin-bottom to create space -->
    <div class="row justify-content-center">
            <div class="col-md-6">
                        <h2 class="text-center">Sign Up</h2>
                                    <form method="post">
                                                    {% csrf_token %}
                                                                    {{ form|crispy }}
                                                                                    <div class="text-center mt-3"> <!-- Add margin-top for space below form -->
                                                                                                        <button class="btn btn-success" type="submit">Sign Up</button>
                                                                                                                        </div>
                                                                                                                                    </form>
                                                                                                                                            </div>
                                                                                                                                                </div>
                                                                                                                                                </div>
                                                                                                                                                {% endblock content %}
