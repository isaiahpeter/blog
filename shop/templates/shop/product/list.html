{% extends "shop/base.html" %}
{% load static %}
{% block title %}
{% if category %}{{ category.name }}{% else %}Products{% endif %}
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <section class="col-md-8">
            <div class="posts">
                {% for product in products %}
                <article>
                    <a href="{{ product.get_absolute_url }}">
                        <figure>
                            <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}" alt="{{ p.title }}"  height="300" width="300">
                          
                        
     <figcaption><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></figcaption>
                        <p>â‚¦{{ product.price }} </p> </figure>
                    </a>
                </article>
                {% endfor %}
            </div>
        </section>

        <aside class="col-md-4">
            <section class="categories">
                <h2>Categories</h2>
                <div class="list-group">
                    {% for c in categories %}
                    <a href="{{ c.get_absolute_url }}" class="list-group-item list-group-item-action{% if category.slug == c.slug %} active{% endif %}">{{ c.name }}</a>
                    {% endfor %}
                </div>
            </section>
        </aside>
    </div>
</div>
{% endblock %}
