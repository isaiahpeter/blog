{% extends "base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block title %}Log-in{% endblock %}
{% block content %}
<h1>Log-in</h1>
<p>Please, use the following form to log-in:</p>
<form method="post" class="form">
{% csrf_token %}
{% bootstrap_form form %}
<p><input type="submit" value="Log in"></p>
</form>
{% endblock %}
